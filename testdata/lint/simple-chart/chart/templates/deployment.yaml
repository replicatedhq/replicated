apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test-chart
  template:
    metadata:
      labels:
        app: test-chart
    spec:
      containers:
      - name: nginx
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 80
