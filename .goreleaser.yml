project_name: cli
release:
  github:
    owner: replicatedhq
    name: replicated
brew:
  github:
    owner: replicatedhq
    name: homebrew-replicated
  folder: HomebrewFormula
  install: bin.install "replicated"
  homepage: https://www.replicated.com/docs/reference/vendor-cli/
  description: "Manage your app's channels and releases from the command line"
builds:
- goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  main: cli/main.go
  ldflags: -s -w
    -X github.com/replicatedhq/ship/pkg/version.version={{.Version}}
    -X github.com/replicatedhq/ship/pkg/version.gitSHA={{.FullCommit}}
    -X github.com/replicatedhq/ship/pkg/version.buildTime={{.Date}}
  binary: replicated
  hooks: {}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
build:
  hooks: {}
